<main class="registration-form">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">Registration</div>
          <div class="card-body">
            <form [formGroup]="RegisterForm"  (ngSubmit)="onSubmit()">
            <div class="form-group row">
                <label for="name" class="col-md-4 col-form-label text-md-right">Name</label>
                <div class="col-md-6">
                  <input type="text" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" id="name" class="form-control" formControlName="name" required autofocus>
                </div>
              </div>
              <div class="form-group row">
                <label for="userName" class="col-md-4 col-form-label text-md-right">Mobile Number</label>
                <div class="col-md-6">
                  <input type="number" minlength= "10" maxlength= "10" [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" id="userName" class="form-control" formControlName="userName" required autofocus>
                </div>
              </div>

              <div class="form-group row">
                <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                <div class="col-md-6">
                  <input type="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" id="password" class="form-control" formControlName="password" required>
                </div>
              </div>

              <div class="col">
                <button role='button' class="btn btn-primary pointer float-right">
                  Create Account
                </button>
              </div>
            </form>
          </div>
          <ul class="clearfix list-group list-group-flush">
            <li class="list-group-item">
              <a routerLink="/login" class="btn btn-link text-center">
                Goback to Login
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</main>

<div class="table-responsive-sm">
  <h6>Pending Orders</h6>
  <table class="table table-striped">
    <thead class="thead-light">
      <tr>
        <th scope="col">Date</th>
        <th scope="col">Product</th>
        <th scope="col">Qty</th>
        <th scope="col">Total</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{ order.date.seconds * 1000 | date:'dd/MM/yyyy' }}</td>
        <td>{{ getProductById(order.productId) }}</td>
        <td>{{ order.quantity }}</td>
        <td>{{ order.total | currency : 'INR' }}</td>
        <td>
          <button type="button" (click)="open(content)" class="btn btn-link pointer deliverLink">Delivered</button>
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #content let-modal>
    <div class="modal-header header">
      <h6 class="modal-title" id="modal-basic-title">Update Delivery</h6>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <form #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()">
      <div class="modal-body">
        <section class="margin-top-bottom">
          <div class="card">
            <div class="card-body">
              <div class="container">
                <div class="row">
                  <div class="col">Quantity</div>
                  <div class="col-7">
                    <div class="input-group w-75">
                      <span class="input-group-btn">
                        <button type="button" [disabled]="model.quantity <= 1" [ngClass]="{'disabled': model.quantity <= 1 }" (click)="manageQuantity(0)"
                          class="btn btn-outline-primary btn-sm" data-type="minus" data-field="">
                          <i class="fa fa-minus" aria-hidden="true"></i>
                        </button>
                      </span>
                      <input type="text" id="quantity" [readonly]=true [(ngModel)]="model.quantity" name="quantity" class="center increasebutton form-control disabled"
                        value="1" min="1" max="10">
                      <span class="input-group-btn">
                        <button type="button" (click)="manageQuantity(1)" class="btn btn-outline-primary btn-sm" data-type="plus" data-field="">
                          <i class="fa fa-plus" aria-hidden="true"></i>
                        </button>
                      </span>
                    </div>
                  </div>
                  <div class="w-100 pt-2"></div>
                  <div class="col">Pending Can</div>
                  <div class="col-7">
                    <div class="input-group w-75">
                      <span class="input-group-btn">
                        <button type="button" [disabled]="model.return <= 0" [ngClass]="{'disabled': model.return <= 1 }" (click)="manageReturn(0)"
                          class="btn btn-outline-primary btn-sm" data-type="minus" data-field="">
                          <i class="fa fa-minus" aria-hidden="true"></i>
                        </button>
                      </span>
                      <input type="text" id="return" [readonly]=true [(ngModel)]="model.return" name="return" class="center increasebutton form-control disabled"
                        value="0">
                      <span class="input-group-btn">
                        <button type="button" (click)="manageReturn(1)" class="btn btn-outline-primary btn-sm" data-type="plus" data-field="">
                          <i class="fa fa-plus" aria-hidden="true"></i>
                        </button>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </section>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary" (click)="modal.close('Save click')">Save</button>
      </div>
    </form>
  </ng-template>

</div>
